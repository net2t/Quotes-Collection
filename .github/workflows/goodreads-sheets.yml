name: Goodreads Sheets Export

on:
  schedule:
    - cron: "0 20 * * *" # 1:00 AM PKT (UTC+5)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        env:
          GOODREADS_SHEET_URL: ${{ secrets.GOODREADS_SHEET_URL }}
          GOODREADS_SERVICE_ACCOUNT_JSON: ${{ secrets.GOODREADS_SERVICE_ACCOUNT_JSON }}
          TAG_SELECTION: ${{ secrets.TAG_SELECTION }}
          PAGE_LIMIT: ${{ secrets.PAGE_LIMIT }}
        run: python goodreads.py
